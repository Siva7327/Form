<body color="blanchedalmond">

    <center><h2>Student Registration Form</h2></center>
<form>
<fieldset>
<legend><b>Form Details</b></legend>
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email"><br><br>

<label for="rgno">Reg No:</label>
<input type="text" id="rgno" name="rgno" ><br><br>

<label for="fname">First name:</label>
<input type="text" id="fname" name="fname" value="Enter Your Name"><br><br>
<label for="lname">Last name:</label>
<input type="text" id="lname" name="lname" value="Enter Your Surname"><br><br>

<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday"><br><br>

<label >Gender</label><br>
<input type="radio" id="gender" name="gender" value="Male">
<label for="gender">Male</label><br>
<input type="radio" id="gender" name="gender" value="Female">
<label for="gender">Female</label><br>
<input type="radio" id="gender" name="gender" value="Other">
<label for="gender">Other</label><br><br>

<label >Stream</label><br>
<input type="radio" id="stream" name="stream" value="CSE">
<label for="stream">CSE</label><br>
<input type="radio" id="stream" name="stream" value="ECE">
<label for="stream">ECE</label><br>
<input type="radio" id="stream" name="stream" value="IT">
<label for="stream">IT</label><br>
<input type="radio" id="stream" name="stream" value="CS">
<label for="stream">CYB SECURITY</label><br>
<input type="radio" id="stream" name="stream" value="CIVIL">
<label for="stream">CIVIL</label><br>
<input type="radio" id="stream" name="stream" value="EEE">
<label for="stream">EEE</label><br>
<input type="radio" id="stream" name="stream" value="MECH">
<label for="stream">MECH</label><br><br>

<label>Languages Known</label><br>
<input type="checkbox" id="subject1" name=" subject1" value="English">
<label for=" subject1">English </label><br>
<input type="checkbox" id="subject2" name=" subject2" value="Telugu">
<label for=" subject2">Telugu </label><br>
<input type="checkbox" id="subject3" name=" subject3" value="Tamil">
<label for=" subject3">Tamil </label><br>
<input type="checkbox" id=" subject4" name=" subject4" value="malayalam">
<label for=" subject4">Malayalam</label><br>
<input type="checkbox" id=" subject5" name=" subject5" value=" kannada ">
<label for=" subject5">Kannada</label><br><br>

<label for="cgpa">SSC CGPA:</label>
<input type="text" id="cgpa" name="cgpa"><br><br>

<label>SSC Marks List:</label><br>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br>

<label for="cgpa">INTERMEDIATE CGPA:</label>
<input type="text" id="cgpa" name="cgpa"><br><br>

<label>Intermediate Marks List:</label><br>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br>

<label for="cgpa">BTECH CGPA:</label>
<input type="text" id="cgpa" name="cgpa"><br><br>

<label>BTech Marks List:</label><br>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br>



<label for="phone">Student phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br><br>

<input type="reset">








<center><input type="submit" value="Submit"></center>
</fieldset>
</form>
